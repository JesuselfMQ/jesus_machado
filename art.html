            const images = [{"Link": "https://jsslf.s-ul.eu/zWfUjl90", "Desc": "Self portrait, 2024"}, {"Link": "https://jsslf.s-ul.eu/BFwh639W", "Desc": "Quick drawing of my cat (its name is Gaspacho), 2024"},

                            {"Link": "https://jsslf.s-ul.eu/gKDlWwIT", "Desc": "School work about Venezuela's typical dance, 2024"}, {"Link": "https://jsslf.s-ul.eu/ihi21u9O", "Desc": "The hand of a young adult, Local art workshop,2022"},
                            {"Link": "https://jsslf.s-ul.eu/hos8o5RS", "Desc": "Lost violin, Local art workshop, 2022"}, {"Link": "https://jsslf.s-ul.eu/I90SF14S", "Desc": "Shy flower, Local art workshop, 2024"},
                            {"Link": "https://jsslf.s-ul.eu/RtW4tMWd", "Desc": "School work about common diseases, 2024"}, {"Link": "https://jsslf.s-ul.eu/O6TD2Vex", "Desc": "Another work about common diseases (it was too simple she said...), 2024"},
                            {"Link": "https://jsslf.s-ul.eu/wTNI5IyW", "Desc": "School work about purslane, 2024"}, {"Link": "https://jsslf.s-ul.eu/03mmSB1n", "Desc": "School work about lemon grass, 2024"},
                            {"Link": "https://jsslf.s-ul.eu/VCcZrmrA", "Desc": "School work about Venezuela's natural symbols"}, {"Link": "https://jsslf.s-ul.eu/1FXr6kXu", "Desc": "Lapbook about the Orchid, 2024"}];

            const totalImages = images.length;

            window.onload = function() {
                //Generate gallery
                var main = document.getElementById("main");
                for (var i = 0; i < totalImages; i += 4) {
                    var row = document.createElement("div");
                    row.classList.add("row","justify-content-center","align-items-center", "my-4");
                    for (var j = i; j < i + 4; j++) {
                        var image = document.createElement("img");
                        var imageLink = document.createElement("a");
                        try {
                            imageLink.href = image.src = images[j]["Link"];
                        }
                        catch(err) {
                            break;
                        }
                        var column = document.createElement("div");
                        var gallery = document.createElement("div");
                        column.classList.add("col-md-6","col-lg-3");
                        gallery.classList.add("gallery");
                        image.classList.add("img-thumbnail");
                        image.alt = image.title = images[j]["Desc"];
                        imageLink.target = "_blank";
                        imageLink.appendChild(image);
                        gallery.appendChild(imageLink);
                        column.appendChild(gallery);
                        row.appendChild(column);
                    }
                    main.appendChild(row);
                }
            }
        </script>
        <title>I paint it black</title>
